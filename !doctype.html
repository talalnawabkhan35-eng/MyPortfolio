<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Portfolio Template</title>
  <style>
    :root{--bg:#0f172a;--card:#1e293b;--accent:#38bdf8;--text:#e2e8f0;--muted:#94a3b8}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial}
    body{background:var(--bg);color:var(--text);line-height:1.5}
    header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center}
    nav a{color:var(--muted);margin-left:18px;text-decoration:none;font-size:14px}
    nav a:hover{color:var(--accent)}
    .hero{padding:80px 40px;max-width:1100px
